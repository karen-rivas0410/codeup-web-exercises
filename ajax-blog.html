<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">Karen's Blog</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
            </div>
        </div>
    </header>
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="#">Dog</a>
            <a class="p-2 text-muted" href="#">Cat</a>
            <a class="p-2 text-muted" href="#">Recipes</a>
            <a class="p-2 text-muted" href="#">Pet Recipes</a>
            <a class="p-2 text-muted" href="#">Everyday Life</a>
            <a class="p-2 text-muted" href="#">FAQ</a>
        </nav>
    </div>
</div>

<div id="posts">

</div>

<script src="js/jquery-2.2.4.min.js"></script>
<script>
    $(document).ready(function () {
        "use strict";

        function addHtml(posts) {
            var output = "";
            var blog = "<table>";
            posts.forEach(function(post) {
                // output += "<tr>";
                output += "<h2>" + post.title + "</h2>";
                output += "<p>" + post.content + "</p>";
                output += "<p>" + post.categories + "</p>";
                output += "<row>" + post.date + "</row>";
                // output += "</tr>";

            });
            return output;
        }

        $.get("data/blog.json").done(function(posts) {
            $("#posts").append(addHtml(posts));
        });

            // $("#refreshBtn").click(f



    })


</script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
